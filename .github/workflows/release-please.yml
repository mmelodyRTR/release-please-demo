on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.FINE_GRAINED_PAT }}
          release-type: maven
          config-file: .github/workflows/release-please/release-please-config.json
